language: android
sudo: true
git:
  depth: 5
addons:
  sauce_connect: true
android:
  components:
    - tools
    - build-tools-23.0.2
    - android-23
before_script:
  - cp .env.release .env
  - nvm install $(< .nvmrc)
  - npm install
script:
  - npm run build
  - npm run cordova:build android --release
  - npm run test:ci
branches:
  only:
    - demo/\#1
    - master
deploy:
  - provider: heroku
    skip_cleanup: true
    api_key:
        secure: 
  - provider: releases
    api_key: "4870c604a46f39f1ff38069cfe8cc839e6af3d07"
    file: "./platforms/android/build/outputs/apk/android.apk"
    skip_cleanup: true
    on:
      tags: true
after_deploy:
  - npm run test:e2e
cache:
  directories:
    - node_modules
